<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff5f9e,#ffc371);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

.card{
  background:white;
  padding:32px;
  border-radius:26px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
  width:320px;
}

.photo{
  width:180px;
  margin-bottom:14px;
  border-radius:16px;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:28px;
  color:#ff2f6e;
  line-height:1.3;
}

.name{
  font-weight:800;
  color:#c2185b;
}

.date{
  margin-top:8px;
  font-size:15px;
  color:#555;
}

button{
  padding:12px 28px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:10px;
}

#yes{
  background:#ff2f6e;
  color:white;
}

#no{
  background:#ddd;
  position:absolute;
}

.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:floatUp 4s linear forwards;
}

@keyframes floatUp{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}

/* hide youtube player */
#player{
  display:none;
}
</style>
</head>

<body>

<!-- ğŸµ Appappa â€“ Komban (plays on YES click) -->
<iframe
  id="player"
  src="https://www.youtube.com/embed/1s8Yz9S9X9M?enablejsapi=1"
  allow="autoplay"
  frameborder="0">
</iframe>

<div class="card">

  <!-- ğŸ’‹ Bubu Dudu Kiss Image -->
  <img
    src="https://i.imgur.com/7Z6K9Qx.png"
    alt="Bubu Dudu Kiss"
    class="photo"
  >

  <h1>
    <span class="name">Mr. Manivannan</span>,<br>
    will you be my Valentine, forever? â¤ï¸
  </h1>

  <!-- ğŸ“… DATE (EXACT FORMAT YOU ASKED) -->
  <div class="date">
    <strong>Today</strong><br>
    14<sup>th</sup> February 2026 ğŸ’˜<br>
    <strong>Our special 9<sup>th</sup> Valentineâ€™s Day</strong>
  </div>

  <br>
  <button id="yes" onclick="yesClick()">Yes ğŸ’–</button>
  <button id="no" onmouseover="moveNo()">No ğŸ™ˆ</button>
</div>

<script>
function moveNo(){
  const no = document.getElementById("no");
  no.style.left = Math.random() * (window.innerWidth - 120) + "px";
  no.style.top  = Math.random() * (window.innerHeight - 60) + "px";
}

function yesClick(){
  // play song
  const player = document.getElementById("player");
  player.src += "&autoplay=1";

  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      background:#ff5f9e;
      color:white;
      text-align:center;
      font-family:'Playfair Display',serif;">
      <h1 style="font-size:40px;">You're very lucky ğŸ’–</h1>
      <p style="font-size:20px;">Because you have me forever ğŸ˜˜ğŸ’</p>
      <p>Happy 9th Valentineâ€™s Day â¤ï¸</p>
    </div>
  `;

  for(let i=0;i<60;i++){
    setTimeout(createHeart, i*80);
  }
}

function createHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (20 + Math.random()*25) + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),4000);
}
</script>

</body>
</html>
