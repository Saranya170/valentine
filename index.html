<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff5f9e,#ffc371);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

.card{
  background:white;
  padding:35px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
  width:320px;
  z-index:2;
}

/* Image */
.photo{
  width:180px;
  margin-bottom:15px;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.05);}
  100%{transform:scale(1);}
}

h1{
  font-family:'Playfair Display',serif;
  font-size:28px;
  color:#ff2f6e;
}

.name{
  font-weight:800;
  color:#c2185b;
}

.date{
  margin-top:8px;
  font-size:15px;
  color:#555;
}

button{
  padding:12px 28px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:10px;
}

#yes{
  background:#ff2f6e;
  color:white;
}

#no{
  background:#ddd;
  position:absolute;
}

/* Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:floatUp 4s linear forwards;
}

@keyframes floatUp{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- Music -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c1a7f1f36.mp3?filename=romantic-love-ambient-110397.mp3" type="audio/mpeg">
</audio>

<div class="card">

  <!-- ‚úÖ WORKING BUBU DUDU KISS IMAGE -->
  <img
    src="https://i.imgur.com/2yaf2wb.png"
    alt="Bubu Dudu Kiss"
    class="photo"
  >

  <h1>
    <span class="name">Mr. Manivannan</span>,<br>
    will you be my Valentine, forever? ‚ù§Ô∏è
  </h1>

  <div class="date">
    14 February 2026 üíò<br>
    <strong>Our 8<sup>th</sup> Valentine‚Äôs Day</strong>
  </div>

  <br>
  <button id="yes" onclick="yesClick()">Yes üíñ</button>
  <button id="no" onmouseover="moveNo()">No üôà</button>
</div>

<script>
function moveNo(){
  const no = document.getElementById("no");
  no.style.left = Math.random() * (window.innerWidth - 120) + "px";
  no.style.top  = Math.random() * (window.innerHeight - 60) + "px";
}

function yesClick(){
  document.getElementById("music").play();

  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      background:#ff5f9e;
      color:white;
      text-align:center;
      font-family:'Playfair Display',serif;">
      <h1 style="font-size:40px;">You're very lucky üíñ</h1>
      <p style="font-size:20px;">Because you have me forever üòòüíç</p>
      <p>Happy 8th Valentine‚Äôs Day ‚ù§Ô∏è</p>
    </div>
  `;

  for(let i=0;i<60;i++){
    setTimeout(createHeart, i*100);
  }
}

function createHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (20 + Math.random()*25) + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),4000);
}
</script>

</body>
</html>
