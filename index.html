<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff5f9e,#ffc371);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* Card */
.card{
  background:white;
  padding:35px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
  z-index:2;
}

/* Bubu Dudu kiss image */
.photo{
  width:180px;
  margin-bottom:15px;
}

/* Heading */
h1{

  font-size:32px;
  color:#ff2f6e;
  line-height:1.3;
}
.name{
  font-weight:800;
  color:#c2185b;
}

/* Date text */
.date{
  margin-top:10px;
  font-size:16px;
  color:#555;
}

/* Buttons */
button{
  padding:12px 30px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}
#yes{
  background:#ff2f6e;
  color:white;
}
#no{
  background:#ddd;
  position:absolute;
}

/* Hearts animation */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:floatUp 4s linear forwards;
}
@keyframes floatUp{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}
