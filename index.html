<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine â¤ï¸</title>

<!-- Stylish Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff5f9e,#ffc371);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* Card */
.card{
  background:white;
  padding:40px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
  z-index:2;
}

/* Heading */
h1{
  font-family:'Playfair Display',serif;
  font-size:34px;
  color:#ff2f6e;
  line-height:1.3;
}
.name{
  font-weight:800;
  color:#c2185b;
}

/* Buttons */
button{
  padding:12px 30px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}
#yes{
  background:#ff2f6e;
  color:white;
}
#no{
  background:#ddd;
  position:absolute;
}

/* Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:floatUp 4s linear forwards;
}
@keyframes floatUp{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>
    <span class="name">Mr. Manivannan</span>,<br>
    will you be my Valentine, forever? â¤ï¸
  </h1>
  <br>
  <button id="yes" onclick="yesClick()">Yes ğŸ’–</button>
  <button id="no" onmouseover="moveNo()">No ğŸ™ˆ</button>
</div>

<script>
function moveNo(){
  const no = document.getElementById("no");
  no.style.left = Math.random() * (window.innerWidth - 120) + "px";
  no.style.top  = Math.random() * (window.innerHeight - 60) + "px";
}

function yesClick(){
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      background:#ff5f9e;
      color:white;
      font-family:'Playfair Display',serif;
      text-align:center;">
      <h1 style="font-size:42px;">You're very lucky ğŸ’–</h1>
      <p style="font-size:20px;">Because you have me forever ğŸ˜˜ğŸ’</p>
    </div>
  `;

  for(let i=0;i<45;i++){
    setTimeout(createHeart, i*100);
  }
}

function createHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (20 + Math.random()*25) + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),4000);
}
</script>

</body>
</html>
