<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:'Segoe UI',sans-serif;
}

.card{
  background:white;
  width:320px;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1{
  color:#c2185b;
  font-size:22px;
  font-weight:bold;
}

.heart{
  font-size:60px;
  animation:spin 2s linear infinite;
  margin:15px 0;
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

.today{font-weight:bold;}
.valentine{font-weight:bold; margin-top:5px;}

button{
  padding:10px 22px;
  font-size:16px;
  border:none;
  border-radius:20px;
  cursor:pointer;
}

.yes{background:#e91e63;color:white;}
.no{background:#ccc;position:absolute;}

.hearts span{
  position:fixed;
  bottom:0;
  font-size:20px;
  animation:float 4s linear infinite;
}

@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<div class="card">
  <h1>
    Mr. Manivannan,<br>
    will you be my Valentine, forever? ‚ù§Ô∏è
  </h1>

  <div class="heart">‚ù§Ô∏è</div>

  <div class="today">Today</div>
  <div>14th February 2026</div>
  <div class="valentine">Our special 9th Valentine‚Äôs Day</div>

  <br>
  <button class="yes" onclick="yesClick()">Yes üíñ</button>
  <button class="no" onmouseover="moveNo()">No üôà</button>
</div>

<div class="hearts" id="hearts"></div>

<script>
function moveNo(){
  const no=document.querySelector('.no');
  no.style.left=Math.random()*80+'%';
  no.style.top=Math.random()*80+'%';
}

function yesClick(){
  playMusic();
  createHearts();
  alert("You are my forever Valentine üíñ");
}

/* GUARANTEED MUSIC */
function playMusic(){
  const ctx=new (window.AudioContext||window.webkitAudioContext)();
  const osc=ctx.createOscillator();
  const gain=ctx.createGain();

  osc.type='sine';
  osc.frequency.setValueAtTime(440,ctx.currentTime); // sweet tone
  gain.gain.setValueAtTime(0.3,ctx.currentTime);

  osc.connect(gain);
  gain.connect(ctx.destination);

  osc.start();
  osc.stop(ctx.currentTime+1.2);
}

/* HEART RAIN */
function createHearts(){
  for(let i=0;i<20;i++){
    const h=document.createElement('span');
    h.innerHTML='üíñ';
    h.style.left=Math.random()*100+'%';
    document.getElementById('hearts').appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
}
</script>

</body>
</html>
